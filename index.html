<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="ExpantaNum.js"></script>
        <script type="text/javascript" src="bisection.js"></script>
    </head>
    <body>
        <input type="text" id="x">
        <input type="text" id="y">
        <input type="text" id="arrow">
        <button class="RunButton" onClick="Run()">Run</button>
        <p><span>Input: <span id="iny"></span>{<span id="inarrow"></span>}1/<span id="inx"></span></span></p>
        <p><span>Direct result: <span id="direct">Loading</span></span></p>
        <p><span>Result: <span id="result">Loading</span></span></p>
        <p><span>Steps: <span id="steps">0</span></span></p>
        <p><span>Accuracy: <span id="accuracy">Loading</span></span></p>
    </body>
</html>
