<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="ExpantaNum.js"></script>
        <script type="text/javascript" src="bisection.js"></script>
    </head>
    <body>
        <span>x: </span>
        <input type="text" id="x" class="input"><br>
        <span>y: </span>
        <input type="text" id="y" class="input"><br>
        <span>a: </span>
        <input type="text" id="arrow" class="input"><br>
        <p><span>x{a}1/y</span></p>
        <button class="RunButton" onClick="Run()">Calculate</button><br>
        <p><span>Input: <span id="iny"></span>{<span class="inarrow"></span>}1/<span class="inx"></span></span></p>
        <p><span>Checking: </span>Result{<span class="inarrow"></span>}<span class="inx"></span></p>
        <p><span>Result: <span id="result">Loading</span></span></p>
        <p><span>Inaccuracy: <span id="inaccuracy">Loading</span></span></p>
        <p><span>Steps: <span id="steps">0</span></span></p>
        <p><span>Built-in result from ExpantaNum (Very Inaccurate): <span id="direct">Loading</span></span></p>
    </body>
</html>
